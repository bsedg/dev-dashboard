<div class="project">
  <div *ngFor="let project of projects">
      <mat-card class="repo-card">
        <mat-card-header>
          <mat-card-title>{{project.name}}</mat-card-title>
          <mat-card-subtitle>{{project.objectId}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <a href="{{project.url}}">src:{{project.name}}</a>
        </mat-card-content>
        <mat-chip-list>
            <mat-chip color="accent" >master</mat-chip>
            <mat-chip color="primary" selected>develop</mat-chip>
          </mat-chip-list>
          <mat-card-actions>
              <button mat-button>Get Repos</button>
            </mat-card-actions>
      </mat-card>
    </div>
</div>
